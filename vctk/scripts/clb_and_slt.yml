# Examplel fo training configuration

# Parallel data
parallel_data_path: /home/ryuichi/data/vc/clb_and_slt
limit_frames: 20000
ignore_0th_order: Yes
add_dynamic_feature: No

# GMM for joint mel-cepstrum distribution
mcep:
   num_mixtures: 8
   covariance_type: full
   n_iter: 200
   n_init: 2
   min_covar: 1.0e-10
   params: wm
   dump_path: gmm_clb_and_slt.pkl

# GMM for global variance
gv:
   num_mixtures: 1
   covariance_type: full
   min_covar: 1.0e-27
   dump_path: gv_gmm_clb.pkl
