# Configuration to download data for The Voice Conversion Challenge 2016
#
# About data:
#   http://datashare.is.ed.ac.uk/handle/10283/2211
# Article of VCC 2016:
#   http://www.cstr.ed.ac.uk/downloads/publications/2016/toda2016voice.pdf
# License of VCC 2016 dataset:
#   http://datashare.is.ed.ac.uk/bitstream/handle/10283/2211/license_text?sequence=10&isAllowed=y
config:
  extensions:
    - wav
files:
  - name: training data
    src: https://datashare.is.ed.ac.uk/bitstream/handle/10283/2211/vcc2016_training.zip?sequence=8&isAllowed=y
    root: /vcc2016_training
  - name: evaluation data
    src: https://datashare.is.ed.ac.uk/bitstream/handle/10283/2211/evaluation_all.zip?sequence=7&isAllowed=y
    root: /evaluation_all
